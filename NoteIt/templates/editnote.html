<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <a type="button" class="btn-close" aria-label="Close" href="/shownote"></a>
    <form class="ms-3 mt-2" method="POST">
    {% if title != None %}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Note Title</label>
        <textarea class="form-control" name="title" id="exampleFormControlTextarea1" rows="3">{{title}}</textarea>
    {% endif %}
    {% if para != None %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" >Note</label>
        <textarea class="form-control" name="note" id="exampleFormControlTextarea1" rows="3">{{para}}</textarea>
      </div>
    {% endif %}
      <button type="submit" class="btn btn-primary mt-2">Edit Note</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
