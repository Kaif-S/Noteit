<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>NoteIt show Note</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NoteIt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shownote">Show note</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <div class="d-flex flex-row flex-wrap">
    {%set id = 0%}
    {% for note in data %}
    <div class="card ms-3 mt-2" style="width: 17rem;height: fit-content;" id="card">
      <div class="card-body">
        <h5 class="card-title">{{note[0]}}</h5>
        <p class="card-text">{{note[1]}}</p>
        <a href="/editnote/{{note[0]}}&{{note[1]}}">Edit note</a>
        <a class="ms-1" href="/shownote/{{note[0]}}&{{note[1]}}">delet note</a>
        {% set id = loop.index - 1 %}
      </div>
    </div>
    {% endfor %}
  </div>
  <script>
      function changeColor(int) {
        var cards = document.getElementsByClassName("card-text")
        cards[int].style.color = "red"

      }
    </script>
</body>

</html>
